<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank!</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transection-area" >
  <div class="row">
    <div class="col-md-4">
      <div class="diposit status">
        <h5>Diposit</h5>
      <h2>$ <span id="currentDeposit">00</span> </h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="withdraw status">
        <h5>Withdraw</h5>
      <h2>$ <span id="currentWithdraw">00</span></h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="balance status">
        <h5>Balance</h5>
      <h2>$ <span id="currentBalance">1240</span></h2>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  
</div>



    


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script>
      //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = "block";

        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmount");

          //  const currentDeposit = document.getElementById("currentDeposit").innerText;
          //  const currentDepositNumber = parseFloat(currentDeposit);
          //  const totalDeposit = depositNumber + currentDepositNumber;
          //  document.getElementById("currentDeposit").innerText = totalDeposit;

          updateSpanText("currentDeposit", depositNumber);

          //  const currentBalance = document.getElementById("currentBalance").innerText;
          //  const currentBalanceNumber = parseFloat(currentBalance);
          //  const totalBalance = depositNumber + currentBalanceNumber;
          //  document.getElementById("currentBalance").innerText = totalBalance;
           

           updateSpanText("currentBalance", depositNumber);

           document.getElementById("depositAmount").value = "";

          

        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
          // console.log(withdrawNumber);
          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1 * withdrawNumber);

          document.getElementById("withdrawAmount").value = ""
          
        })

        function getInputNumber(id){
          const amount = document.getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;

        }

        function updateSpanText(id, depositNumber){
          const currentBalance = document.getElementById(id).innerText;
           const currentNumber = parseFloat(currentBalance);
           const totalAmount = depositNumber + currentNumber;
           document.getElementById(id).innerText = totalAmount;
        }

        // const loginBtn = document.getElementById("login");
        // loginBtn.addEventListener("mousemove", function(){
        //     console.log("amake jine narayche"); 
        // })

        // const loginBtn = document.getElementById("login");
        // loginBtn.addEventListener("mouseleave", function(){
        //     console.log("jeona sathi");
        // })
    
    </script>

</html>
